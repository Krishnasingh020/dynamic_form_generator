<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ template.name }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <main>
    <h1>{{ template.name }}</h1>

    <form id="dynamic-form" data-template-id="{{ template.pk }}">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
    </form>

    <div id="messages" style="margin-top:1rem;color:crimson;"></div>
  </main>

  <script>
    // expose endpoint URLs to JS
    window.FORM_CONFIG = {
      submitUrl: '{% url "formbuilder:submit_form" template.pk %}'
    };
  </script>
  <script src="/static/formbuilder/form.js"></script>
</body>
</html>
